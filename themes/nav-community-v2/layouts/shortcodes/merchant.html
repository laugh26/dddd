<div class="merchant-column">
    <a href="{{ .Get "linkUrl" }}" target="_blank">
        <div class="merchant-card">
            <div class="upper-half">
                <img src="{{ .Get "imgSrc" }}" alt="" class="item-icon">
            </div>
            <div class="lower-half">
                <h3>{{ .Get "titleText" }}</h3>
                <p>{{ .Get "text" | safeHTML }}</p>
            </div>
        </div>
    </a>
</div>
