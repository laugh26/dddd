    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="author" content="Cadex">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500|Roboto:400,500|Source+Sans+Pro" rel="stylesheet">

    <!-- bootstrap -->

    <!-- Theme main css -->
    <link rel="stylesheet" href='{{ "css/style.css" | relURL }}'>

    <!-- nav css -->
    <link rel="stylesheet" href='{{ "css/nav.css" | relURL }}'>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Cadex">
    <meta property="twitter:description" content="{{ if isset .Params "description" }}{{ .Params.description }}{{ else }}Cadex is an easy to use digital currency - run by its community. It’s programmable money that lowers the cost of doing business in the Web3 economy.{{ end }}" />
    <meta property="twitter:image" content="{{ if isset .Params "og_image" }}{{ .Params.og_image }}{{ else }}https://cadex.xyz/images/sharing-image.jpg{{ end }}" />

    <!-- Open Graph data -->
    <meta property="og:site_name" content="Cadex">
    <meta property="og:title" content="{{ if .Title }} {{.Title}} | {{ end }}{{ .Site.Title }}" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ if isset .Params "og_image" }}{{ .Params.og_image }}{{ else }}https://cadex.xyz/images/sharing-image.jpg{{ end }}" />
    <meta property="og:description" content="{{ if isset .Params "description" }}{{ .Params.description }}{{ else }}Cadex is an easy to use digital currency - run by its community. It’s programmable money that lowers the cost of doing business in the Web3 economy.{{ end }}" />
